<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>nftlanding</title>
  </head>
  <body>
    <header>
      <img src="/assets/logo.svg" alt="logo" />
      <img
        class="hamburger-icon"
        src="/assets/hamburger.png"
        alt="hamburger menu"
      />
    </header>
    <main>
      <section class="sign-up">
        <div class="signup-content">
          <p>launching soon</p>
          <h1>An NFT like no other</h1>
          <p>
            Don`t miss out on the release of our new NFT. Sign up bellow to
            receive updates when we go live.
          </p>
          <div class="button">
            <div class="btn">
              <a href="#" target="_blank">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </section>
      <section class="early-birds">
        <div>
          <h1>Free NFT for early birds</h1>
          <p>Sign up today and you`ll get a free NFT when launch.</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
